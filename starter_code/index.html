<!DOCTYPE html>
<html>

    <head>
        <title>
          Rock Paper Scissors
        </title>
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>

        <div class="container">
            <button class="choice" id="rock">rock</button>
            <button class="choice" id="paper">paper</button>
            <button class="choice" id="scissors">scissors</button>

            <p>
                <strong>Computer's choice:</strong><br/>
                <span id="computer-choice"></span>
            </p>
            <p>
                <strong>Winner:</strong><br/>
                <span id="winner"></span>
                
            </p>
      <button class="choice" id="image"><img src="http://i.imgur.com/kdsEi3E.gif"></img></button>
        </div>

  </body>

</html>
